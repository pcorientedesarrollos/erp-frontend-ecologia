<h1>Unidades de Transporte</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Columna Matrícula -->
  <ng-container matColumnDef="plate">
    <th mat-header-cell *matHeaderCellDef>Matrícula</th>
    <td mat-cell *matCellDef="let unit">{{ unit.plate }}</td>
  </ng-container>

  <!-- Otras columnas... -->
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>Marca</th>
    <td mat-cell *matCellDef="let unit">{{ unit.brand }}</td>
  </ng-container>
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Modelo</th>
    <td mat-cell *matCellDef="let unit">{{ unit.model }}</td>
  </ng-container>
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Año</th>
    <td mat-cell *matCellDef="let unit">{{ unit.year }}</td>
  </ng-container>

  <!-- Columna Estado con @if para los colores -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let unit">
      <mat-chip-listbox>
        <mat-chip-option [color]="getStatusColor(unit.status)" selected>{{
          unit.status | titlecase
        }}</mat-chip-option>
      </mat-chip-listbox>
    </td>
  </ng-container>

  <!-- Columna Acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let unit">
      <button mat-icon-button color="primary" aria-label="Editar Unidad">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Eliminar Unidad">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!---->
  @for (row of dataSource; track row.id) {
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  }
</table>
