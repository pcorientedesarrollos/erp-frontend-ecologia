<!-- src/app/layout/main-layout/main-layout.component.html -->
<mat-sidenav-container class="sidenav-container">
  <!-- SIDENAV (Menú Lateral) -->
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menú</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span class="nav-item-text">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/unidades">
        <mat-icon>local_shipping</mat-icon>
        <span class="nav-item-text">Unidades de Transporte</span>
      </a>
      <!-- Agrega más enlaces aquí -->
    </mat-nav-list>
  </mat-sidenav>

  <!-- CONTENIDO PRINCIPAL -->
  <mat-sidenav-content>
    <!-- TOOLBAR (Barra Superior) -->
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>Sistema de Transporte</span>
    </mat-toolbar>

    <!-- Aquí es donde se cargarán nuestras páginas (Dashboard, Unidades, etc.) -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
