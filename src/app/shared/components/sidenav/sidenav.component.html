<!-- Logo de la empresa -->
<div class="logo-container">
  <img src="assets/images/EcologiaLetras-01.svg" alt="ecologiaLogo.svg" />
</div>

<!-- Lista de Navegación de Material -->
<mat-nav-list>
  @for (item of menuItems; track item.label) {

  <!-- CASO 1: Es un item expandible ("Catálogos") -->
  @if (item.children) {
  <!-- Añadimos la clase 'menu-item' para forzar el estilo correcto -->
  <div
    mat-list-item
    class="menu-item parent-item"
    [ngClass]="{ expanded: expandedItems.has(item) }"
    (click)="toggleSubMenu(item)"
  >
    <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
    <span matListItemTitle>{{ item.label }}</span>
    <mat-icon
      class="expand-icon"
      [ngClass]="{ rotated: expandedItems.has(item) }"
    >
      expand_more
    </mat-icon>
  </div>
  }

  <!-- CASO 2: Es un enlace normal -->
  @if (!item.children) {
  <!-- Añadimos la clase 'menu-item' también aquí para consistencia -->
  <a
    mat-list-item
    class="menu-item"
    [routerLink]="item.route"
    routerLinkActive="active-link"
  >
    <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
    <span matListItemTitle>{{ item.label }}</span>
  </a>
  } }
</mat-nav-list>
